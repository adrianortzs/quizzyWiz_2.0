<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzyWize</title>
    <link rel="stylesheet" href="./style_main.css">
</head>

<body>
    <main id="main_quiz">
        <section>
            <div class="image_prin">
                <img src="../imageMain/logo.jpeg">
            </div>
        </section>

        <section class="regis">
            <h3>Registro</h3>
            <form id="form1" action="#" method="POST">

                <label><input type="email" id="email" name="email" placeholder="Introduce un email"><br></label>
                <label><input type="password" id="pass" name="pass" placeholder="Introduce una contraseña"><br></label>
                <label><input type="password" id="pass2" name="pass2" placeholder="Repite la contraseña"><br></label>
                <input type="submit" value="Enviar">
            </form>
        </section>

        <form id="form2" action="#" method="POST">
            <section class="row_regis">
                <div class="column_regis">
                    <div class="input-group">
                        <label><input type="email" id="email2" name="email2" placeholder="Email"></label><br>
                        <label><input type="password" id="pass3" name="pass3" placeholder="Password"></label><br>
                    </div>
                </div>
            </section>

            <div class="row_regis">
                <div class="input-bottom">
                    <input type="submit" value="LOGIN" href="quiz.html">
                </div>
            </div>
            <div class="row_regis">
                <div class="input-bottom">
                    <input id="button_sigIn" type="button" value="SIG-IN">
                </div>
            </div>
        </form>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use -->
        <!-- <script src=https://firebase.google.com/docs/web/setup#available-libraries></script> -->
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    </main>
    <script src="scrip2.js"></script>
</body>

</html>
